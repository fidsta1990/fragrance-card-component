<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="product preview card component page that is fully responsive on mobile and desktop devices."
    />
    <title>Fragrance Component Card</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- main content -->
    <main>
      <section class="wrapper">
        <!-- left side of card -->
        <article class="left_card card"></article>
        <!-- end left side of card -->
        <!--  right side of card -->
        <article class="right_card card">
          <!-- right card wrapper -->
          <div class="right_card-wrapper">
            <h4 class="subtitle">Perfume</h4>
            <h2 class="card_title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card_info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card_price-wrapper">
              <h2 class="discount-price">$149.99</h2>
              <h4 class="normal-price">$169.99</h4>
            </div>
            <button class="card-btn">
              <img src="./images/icon-cart.svg" alt="cart icon" />
              <span class="card-btn_text">Add to Cart</span>
            </button>
          </div>
          <!-- end right card wrapper -->
        </article>
        <!-- end right side of card -->
      </section>
    </main>
    <!-- end main content -->
  </body>
</html>
